<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #333;
    }
    p {
      font-size: 16px;
      color: #555;
    }
    .otp {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      background-color: #e8f4f8;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>OTP Verification</h2>
  <p>Hello,</p>
  <p>We received a request to verify your email. Please use the following One-Time Password (OTP) to complete the verification:</p>

  <div class="otp" th:text="${otp}"></div>

  <p>This OTP is valid for 5 minutes. If you did not request this, please ignore this message.</p>

  <div class="footer">
    <p>Best regards,</p>
    <p>Event Team</p>
  </div>
</div>
</body>
</html>
