<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ticket Notification</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #ffffff;
    }
    td {
      padding: 15px;
      text-align: left;
    }

    /* Button Styles */
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #45a049;
    }

    /* Mobile Responsiveness */
    @media screen and (max-width: 600px) {
      td {
        padding: 10px;
      }
      .btn {
        width: 100%;
        padding: 15px 0;
      }
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td>
      <h2 style="color: #333;">Ticket Notification</h2>
      <p>Hello,</p>
      <p>You have a ticket. Click the button below to open it:</p>
      <a th:href="${ticketUrl}" class="btn">Open Ticket</a>
      <p>If you are unable to view the button, please copy and paste the following URL into your browser:</p>
      <p><a th:href="${ticketUrl}" style="color: #4CAF50;" th:text="${ticketUrl}"></a></p>
      <p>Best regards,</p>
      <p>Event Team</p>
    </td>
  </tr>
</table>
</body>
</html>
