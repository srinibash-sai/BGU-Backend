<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Already Consumed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .error-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 10px;
        }

        .error-container h1 {
            font-size: 72px;
            color: #ff4c4c;
        }

        .error-container p {
            font-size: 18px;
            color: #555;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .error-container {
                padding: 20px;
                max-width: 90%;
            }
            .error-container h1 {
                font-size: 60px;
            }
            .error-container p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 15px;
                max-width: 90%;
            }
            .error-container h1 {
                font-size: 48px;
            }
            .error-container p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Ticket Consumed</h1>
    <p>Sorry, this ticket has already been used. Please check your details or contact support for assistance.</p>
</div>
</body>
</html>
